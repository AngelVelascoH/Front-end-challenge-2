<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="main-box">
      <div class="left">
        <div class="div1">
          <h1>
            Get <span class="insights">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="div2">
          <h1 class="numbers">10k+</h1>
          <span class="stats">companies</span>
        </div>
        <div class="div3">
          <h1 class="numbers">314</h1>
          <span class="stats">templates</span>
        </div>
        <div class="div4">
          <h1 class="numbers">12m+</h1>
          <span class="stats">queries</span>
        </div>
      </div>
      <div class="right">
        <div class="main-image">
          <img src="images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
